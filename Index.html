<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BITS 6th Semester Notes</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            background-image: url('https://www.transparenttextures.com/patterns/diamond-upholstery.png');
        }

        header {
            background-color: #3498db;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
        }

        main {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .search-bar {
            margin-bottom: 20px;
            display: flex;
            width: 100%;
            max-width: 600px;
        }

        .search-bar input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
            outline: none;
        }

        .search-bar button {
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            outline: none;
        }

        .search-bar button:hover {
            background-color: #2980b9;
        }

        .tiles {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 600px;
        }

        .tile {
            background: #ffffff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            cursor: pointer;
        }

        .tile:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        a {
            text-decoration: none;
            color: #3498db;
            font-weight: 700;
            display: block;
            margin-top: 10px;
        }

        a:hover {
            color: #2980b9;
        }

        .icon {
            margin-bottom: 10px;
            font-size: 2em;
        }

        .date-time {
            font-size: 0.9em;
            color: #888;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            width: 80%;
            max-width: 500px;
            text-align: center;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover, .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
    <script>
        function searchNotes() {
            let input, filter, tiles, tile, a, i, txtValue;
            input = document.getElementById('searchInput');
            filter = input.value.toUpperCase();
            tiles = document.getElementById("notesTiles");
            tile = tiles.getElementsByClassName('tile');
            for (i = 0; i < tile.length; i++) {
                a = tile[i].getElementsByTagName("a")[0];
                txtValue = a.textContent || a.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    tile[i].style.display = "";
                } else {
                    tile[i].style.display = "none";
                }
            }
        }

        function openModal(content) {
            const modal = document.getElementById('myModal');
            const modalContent = document.getElementById('modalContent');
            modalContent.innerHTML = content;
            modal.style.display = "flex";
        }

        function closeModal() {
            const modal = document.getElementById('myModal');
            modal.style.display = "none";
        }
    </script>
</head>

<body>
    <header>
        <h1>BITS 6th Semester Notes</h1>
    </header>
    <main>
        <div class="search-bar">
            <input type="text" id="searchInput" onkeyup="searchNotes()" placeholder="Search for notes...">
            <button onclick="searchNotes()">Search</button>
        </div>
        <div class="tiles" id="notesTiles">
            <div class="tile" onclick="openModal('More details about Software Product Management...')">
                <i class="fas fa-project-diagram icon" style="color: #e74c3c;"></i>
                <a href="Pages\Software Product Management.html">Software Product Management</a>
                <span class="date-time">18-01-2025 9:00 AM</span>
            </div>
            <div class="tile" onclick="openModal('More details about Software Testing Methodology...')">
                <i class="fas fa-vial icon" style="color: #8e44ad;"></i>
                <a href="Assets\Software Testing Notes.pdf">Software Testing Methodology</a>
                <span class="date-time">18-01-2025 1:00 AM</span>
            </div>
            <div class="tile" onclick="openModal('More details about Artificial Intelligence...')">
                <i class="fas fa-brain icon" style="color: #2ecc71;"></i>
                <a href="Pages\Artificial Intelligence.html">Artificial Intelligence</a>
                <span class="date-time">19-01-2025 9:00 AM</span>
            </div>
            <div class="tile" onclick="openModal('More details about Middleware Technology...')">
                <i class="fas fa-network-wired icon" style="color: #f39c12;"></i>
                <a href="Pages\Middleware Technology.html">Middleware Technology</a>
                <span class="date-time">19-01-2025 1:00 AM</span>
            </div>
        </div>
    </main>

    <div id="myModal" class="modal">
        <div class="modal-content" id="modalContent">
            <span class="close" onclick="closeModal()">&times;</span>
            <p>Some text in the Modal..</p>
        </div>
    </div>
</body>

</html>
